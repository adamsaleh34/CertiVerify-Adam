<body data-page="verify">

  
  <div class="nav">
    <div class="container">
      <div class="brand">CertiVerify</div>
      <div>

<div class="container">

<div class="hero">
  <h1>Verify Certificate Authenticity</h1>

<div class="section card">
  <form id="verify-form" class="row">
    <div>
      <label>Certificate Hash</label>
      <input id="hash" class="input" placeholder="paste hash here"/>
      <p class="note">OR</p>
      <label>Upload Certificate (PDF)</label>
      <input id="file" type="file" accept=".pdf" class="input"/>
    </div>
    <div>
      <label>&nbsp;</label>
      <button class="btn" style="width:100%;height:48px">Verify</button>
      <p class="small" style="margin-top:10px">This is a static demo. Data is stored locally in your browser.</p>
    </div>
  </form>
